<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .header {
      background-color: #f4f4f4;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    .content {
      padding: 20px;
    }
    .footer {
      background-color: #f4f4f4;
      padding: 10px;
      text-align: center;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Welcome to Our Service</h1>
    </div>
    <div class="content">
      <p>Hello {{username}},</p>
      <p>Thank you for registering with us. We're excited to have you on board!</p>
    </div>
    <div class="footer">
      <p>&copy; 2024 Our Service. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
